<!doctype html>
<html>
<head>
  <title>WeatherAPP</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>
<body>
  <ul class="statistics">
    <li class="style1">
      <span class="icon fa-code-fork"><span><img id='weather_icon_statecollege' src=''></img></span></span>
      <span id='weather_statecollege'></span>
      <strong><span id="temperature_statecollege"></span>&deg;</strong> State College
    </li>
    <li class="style4">
      <span class="icon fa-laptop"><span> <img id='weather_icon_altoona' src=''></img></span></span>
      <span id='weather_altoona'></span>
      <strong><span id="temperature_altoona"></span>&deg;</strong> Altoona
    </li>
    <li class="style5">
      <span class="icon fa-diamond"><span> <img id='weather_icon_lewistown' src=''></img></span></span>
      <span id='weather_lewistown'></span>
      <strong><span id="temperature_lewistown"></span>&deg;</strong> Lewistown
    </li>
  </ul>
  <script src="js/main.js"></script>
</body>
</html>

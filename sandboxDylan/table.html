<!DOCTYPE html>
<html>

<head>
  <title>South Hills Time Table</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <h1> South Hills class times</h1>

  <div class="table-wrapper">
    <table class="alt">
      <thead>
        <tr>
          <th>Period</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
      </thead>
      <tbody>
        <tr id="period1">
          <td>1</td>
          <td>8:00 am</td>
          <td>8:50 am</td>
        </tr>
        <tr id="period2">
          <td>2</td>
          <td>9:00 am</td>
          <td>9:50 am</td>
        </tr>
        <tr id="period3">
          <td>3</td>
          <td>10:00 am</td>
          <td>10:50 am</td>
        </tr>
        <tr id="period4">
          <td>4</td>
          <td>11:00 am</td>
          <td>11:50 am</td>
        </tr>
        <tr id="commonHour">
          <td>Common Hour</td>
          <td>11:50 am</td>
          <td>1:00 pm</td>
        </tr>
        <tr id="period5">
          <td>5</td>
          <td>1:00 pm</td>
          <td>1:50 pm</td>
        </tr>
        <tr id="period6">
          <td>6</td>
          <td>2:00 pm</td>
          <td>2:50 pm</td>
        </tr>
        <tr id="period7">
          <td>7</td>
          <td>3:00 pm</td>
          <td>3:50 pm</td>
        </tr>
        <tr id="period8">
          <td>8</td>
          <td>4:00 pm</td>
          <td>4:50 pm</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
